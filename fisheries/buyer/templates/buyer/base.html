<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FishChain | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r p-4 hidden md:block">
            <div class="flex items-center space-x-3 mb-6">
                <div class="bg-gradient-to-br from-blue-500 to-teal-600 p-2 rounded-lg">
                    <i data-feather="fish" class="text-white"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-slate-900">FishChain</h1>
                    <p class="text-sm text-gray-500">Supply Platform</p>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-gray-600 font-semibold mb-1">Role: Fisherman</label>
                <select class="w-full border rounded-lg px-3 py-2 text-sm">
                    <option selected>Fisherman</option>
                    <option>Buyer</option>
                    <option>Admin</option>
                </select>
            </div>

            <nav>
                <p class="text-gray-500 font-medium text-sm mb-2">Navigation</p>
                <ul class="space-y-2">
                    <li><a href="#" class="flex items-center space-x-2 text-blue-700 bg-blue-50 px-3 py-2 rounded-lg border border-blue-200"><i data-feather="bar-chart-2"></i><span>Dashboard</span></a></li>
                    <li><a href="#" class="flex items-center space-x-2 text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-lg"><i data-feather="upload"></i><span>Upload Catch</span></a></li>
                    <li><a href="#" class="flex items-center space-x-2 text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-lg"><i data-feather="package"></i><span>My Inventory</span></a></li>
                    <li><a href="#" class="flex items-center space-x-2 text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-lg"><i data-feather="trending-up"></i><span>Pricing Trends</span></a></li>
                    <li><a href="#" class="flex items-center space-x-2 text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-lg"><i data-feather="star"></i><span>Ratings</span></a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="flex-1 p-6">
            {% block content %}
            <!-- Page-specific content will go here -->
            {% endblock %}
        </main>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
