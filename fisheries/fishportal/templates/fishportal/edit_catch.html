{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Edit Catch</h1>
        <p class="mt-2 text-gray-600">Update your catch details</p>
    </div>

    <div class="bg-white border border-slate-200 rounded-lg shadow-sm p-6 max-w-2xl">
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            <!-- Fish Type -->
            <div>
                <label for="fish_type" class="block text-sm font-medium text-gray-700">Fish Type</label>
                <select id="fish_type" name="fish_type" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                    <option value="">Select a fish type</option>
                    <option value="salmon" {% if catch.fish_type == 'salmon' %}selected{% endif %}>Salmon</option>
                    <option value="tuna" {% if catch.fish_type == 'tuna' %}selected{% endif %}>Tuna</option>
                    <option value="cod" {% if catch.fish_type == 'cod' %}selected{% endif %}>Cod</option>
                    <option value="halibut" {% if catch.fish_type == 'halibut' %}selected{% endif %}>Halibut</option>
                </select>
            </div>

            <!-- Weight -->
            <div>
                <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
                <input type="number" step="0.1" id="weight" name="weight" value="{{ catch.weight }}" required 
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- Quality Grade -->
            <div>
                <label for="quality_grade" class="block text-sm font-medium text-gray-700">Quality Grade</label>
                <select id="quality_grade" name="quality_grade" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                    <option value="">Select quality grade</option>
                    <option value="A" {% if catch.quality_grade == 'A' %}selected{% endif %}>Premium</option>
                    <option value="B" {% if catch.quality_grade == 'B' %}selected{% endif %}>Standard</option>
                    <option value="C" {% if catch.quality_grade == 'C' %}selected{% endif %}>Economy</option>
                </select>
            </div>

            <!-- Location -->
            <div>
                <label for="location" class="block text-sm font-medium text-gray-700">Catch Location</label>
                <input type="text" id="location" name="location" value="{{ catch.location }}" required 
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- Price -->
            <div>
                <label for="price_per_kg" class="block text-sm font-medium text-gray-700">Price per kg ($)</label>
                <input type="number" step="0.01" id="price_per_kg" name="price_per_kg" value="{{ catch.price_per_kg }}" required 
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- Current Photo -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Current Photo</label>
                <div class="mt-2">
                    <img src="{{ catch.photo.url }}" alt="{{ catch.fish_type }}" class="h-48 w-auto object-cover rounded-lg">
                </div>
            </div>

            <!-- New Photo -->
            <div>
                <label for="photo" class="block text-sm font-medium text-gray-700">Update Photo (optional)</label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="flex text-sm text-gray-600">
                            <label for="photo" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                <span>Upload a new photo</span>
                                <input id="photo" name="photo" type="file" accept="image/*" class="sr-only">
                            </label>
                            <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                    </div>
                </div>
            </div>

            <!-- Submit Buttons -->
            <div class="flex justify-end space-x-4">
                <a href="{% url 'fishportal:my_catches' %}" 
                   class="px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// Add drag and drop functionality
const dropZone = document.querySelector('.border-dashed');
const fileInput = document.getElementById('photo');

['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
    dropZone.addEventListener(eventName, preventDefaults, false);
});

function preventDefaults (e) {
    e.preventDefault();
    e.stopPropagation();
}

['dragenter', 'dragover'].forEach(eventName => {
    dropZone.addEventListener(eventName, highlight, false);
});

['dragleave', 'drop'].forEach(eventName => {
    dropZone.addEventListener(eventName, unhighlight, false);
});

function highlight(e) {
    dropZone.classList.add('border-blue-500', 'bg-blue-50');
}

function unhighlight(e) {
    dropZone.classList.remove('border-blue-500', 'bg-blue-50');
}

dropZone.addEventListener('drop', handleDrop, false);

function handleDrop(e) {
    const dt = e.dataTransfer;
    const files = dt.files;
    fileInput.files = files;
}

// Show selected file name
fileInput.addEventListener('change', function(e) {
    const fileName = e.target.files[0]?.name;
    if (fileName) {
        const fileNameDisplay = dropZone.querySelector('p.text-xs');
        fileNameDisplay.textContent = `Selected: ${fileName}`;
    }
});
</script>
{% endblock %}
