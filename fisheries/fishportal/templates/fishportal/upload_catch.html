{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'fishportal/css/upload_catch.css' %}">
{% endblock %}

{% block content %}
<div class="mb-8">
  <h1 class="text-3xl font-bold text-slate-800">Upload New Catch</h1>
  <p class="text-slate-500 mt-1">Record your latest catch details</p>
</div>

<div class="bg-white border border-slate-200 rounded-lg shadow-sm p-6 max-w-2xl">
  <form method="post" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}
    <!-- Fish Type -->
    <div>
      <label for="fish_type" class="block text-sm font-medium text-gray-700">Fish Type</label>
      <select id="fish_type" name="fish_type" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
        <option value="">Select a fish type</option>
        <option value="salmon">Salmon</option>
        <option value="tuna">Tuna</option>
        <option value="cod">Cod</option>
        <option value="halibut">Halibut</option>
      </select>
    </div>

    <!-- Weight -->
    <div>
      <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
      <input type="number" step="0.1" id="weight" name="weight" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>

    <!-- Quality Grade -->
    <div>
      <label for="quality" class="block text-sm font-medium text-gray-700">Quality Grade</label>
      <select id="quality" name="quality" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
        <option value="">Select quality grade</option>
        <option value="premium">Premium</option>
        <option value="grade_a">Grade A</option>
        <option value="grade_b">Grade B</option>
      </select>
    </div>

    <!-- Location -->
    <div>
      <label for="location" class="block text-sm font-medium text-gray-700">Catch Location</label>
      <input type="text" id="location" name="location" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>

    <!-- Price -->
    <div>
      <label for="price" class="block text-sm font-medium text-gray-700">Price per kg ($)</label>
      <input type="number" step="0.01" id="price" name="price" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>

    <!-- Photos -->
    <div>
      <label for="photos" class="block text-sm font-medium text-gray-700">Photos</label>
      <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
        <div class="space-y-1 text-center">
          <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <div class="flex text-sm text-gray-600">
            <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
              <span>Upload a file</span>
              <input id="file-upload" name="file-upload" type="file" class="sr-only" multiple>
            </label>
            <p class="pl-1">or drag and drop</p>
          </div>
          <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end">
      <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Upload Catch
      </button>
    </div>
  </form>
</div>
{% endblock %}
